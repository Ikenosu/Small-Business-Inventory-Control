<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Pro - Login</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Sign In Page -->
  <div id="signinPage" class="page-container">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 7h-4V5l-2-2h-4L8 5v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 5h4v2h-4V5zm10 14H4V9h16v10zm-8-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
      </svg>
    </div>
    <div class="brand-title">Inventory Pro</div>
    <div class="brand-subtitle">Manage your business inventory with ease</div>

    <div class="card">
      <div class="card-title">Welcome Back</div>
      <div class="card-description">Sign in to your account to continue</div>
      <div id="signinMessage" class="message"></div>

      <form id="signinForm">
        <div class="form-group">
          <label for="signinEmail">Email</label>
          <input type="email" id="signinEmail" placeholder="yourname@email.com" required />
        </div>
        <div class="form-group">
          <label for="signinPassword">Password</label>
          <input type="password" id="signinPassword" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="footer-text">Don't have an account? <a href="#" id="goToSignup">Sign Up</a></div>
    </div>
  </div>

  <!-- Sign Up Page -->
  <div id="signupPage" class="page-container" style="display:none;">
    <div class="logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 7h-4V5l-2-2h-4L8 5v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2zM10 5h4v2h-4V5zm10 14H4V9h16v10zm-8-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
      </svg>
    </div>
    <div class="brand-title">Inventory Pro</div>
    <div class="brand-subtitle">Manage your business inventory with ease</div>

    <div class="card">
      <div class="card-title">Create Account</div>
      <div class="card-description">Sign up to get started with your inventory system</div>
      <div id="signupMessage" class="message"></div>

      <form id="signupForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="John Smith" required />
        </div>
        <div class="form-group">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" placeholder="Smith & Co" required />
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="yourname@email.com" required />
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="••••••••" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <div class="footer-text">Already have an account? <a href="#" id="goToSignin">Sign In</a></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./assets/js/common.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
</body>
</html>
